<ion-header>
  <ion-navbar primary>
    <ion-title>Councillors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Councillors
    </ion-list-header>
    <ion-item *ngFor="let councillor of councillors" (click)="selectCouncillor(councillor)">
      <ion-avatar item-left [ngStyle]="getAvatar(councillor)">
      </ion-avatar>
      <h2>{{ councillor.name }}</h2>
      <p>{{ councillor.division.name }}</p>
    </ion-item>
  </ion-list>
</ion-content>
