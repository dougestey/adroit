<ion-header>
  <ion-navbar>
    <ion-title>Agenda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-list>
    <ion-item *ngFor="let councillor of councillors">
      <ion-avatar item-left>
        <img src="{{ councillor.image }}">
      </ion-avatar>
      <h2>{{ councillor.name }}</h2>
      <p>Toronto</p>
    </ion-item>
  </ion-list>
</ion-content>
